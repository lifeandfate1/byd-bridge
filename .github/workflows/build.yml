name: Build & Push (GHCR)

on:
  push:
    branches:
      - "**"            # build every branch
  workflow_dispatch:    # allow manual re-run from GitHub UI

permissions:
  contents: read
  packages: write       # required to push to GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/lifeandfate1/byd-bridge

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Create useful tags automatically:
      #  - branch tag (normalized, e.g. "lifeandfate1-buttons")
      #  - short SHA tag (e.g. "sha-cff9db7")
      #  - "latest" ONLY for your default branch (main)
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short,prefix=sha-
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional build cache to speed up subsequent builds
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
